<mat-list fxLayout="column" fxLayoutAlign="space-between none">
  <mat-list-item *ngFor="let vehicle of vehicles" matTooltip="Valitse näytettävän ajoneuvon tiedot" (click)="onVehicleSelect(vehicle)"  >
      <p>{{vehicle.registration}}_</p>
      <p>{{vehicle.mark}}</p>
  </mat-list-item>
</mat-list>
