<div>
  <ngx-charts-pie-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="allPaymentsChartData"
    [gradient]="gradient"
    [labels]="true"
    [legend]="true"
    [legendTitle]="Legend"
    [trimLabels]="true"
    [maxLabelLength]="20"
    (select)="onSelect($event)">
  </ngx-charts-pie-chart>
</div>


<div>
  <ngx-charts-advanced-pie-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="allPaymentsChartData"
    [gradient]="gradient"
    (select)="onSelect($event)">
  </ngx-charts-advanced-pie-chart>
</div>
