<div class="report-content">
<mat-form-field>
  <mat-select (ngModelChange)="onSelectYear($event)" placeholder="Vuosi" [(ngModel)]="selectedValue" >
    <mat-option *ngFor="let year of years" [value]="year.value">
      {{year.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

<div fxLayout="column" fxLayoutAlign="none" class="chart">
  <h1>Vuosikulut</h1>
  <ngx-charts-advanced-pie-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="allPaymentsChartData"
    [gradient]="gradient"
    (select)="onSelect($event)">
  </ngx-charts-advanced-pie-chart>
</div>

<div fxLayout="row" fxLayoutAlign="none" class="chart">
  <div class="quartal-div">
    <h1>1-Kvartaali</h1>
    <ngx-charts-pie-chart
      [scheme]="colorScheme"
      [results]="quartalPaymentsChartData1"
      [gradient]="gradient"
      [labels]="true"
      [trimLabels]="true"
      [maxLabelLength]="20"
      (select)="onSelect($event)">
    </ngx-charts-pie-chart>
  </div>

  <div class="quartal-div">
    <h1>2-Kvartaali</h1>
    <ngx-charts-pie-chart
      [scheme]="colorScheme"

      [labels]="true"
      [trimLabels]="true"
      [maxLabelLength]="20"
      (select)="onSelect($event)">
    </ngx-charts-pie-chart>
  </div>
</div>

</div>
