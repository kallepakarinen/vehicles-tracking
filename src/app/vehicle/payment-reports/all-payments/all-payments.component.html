<div fxLayout="column" fxLayoutAlign=" center">
  <h1>Vuosikulut</h1>
  <ngx-charts-advanced-pie-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="allPaymentsChartData"
    [gradient]="gradient"
    (select)="onSelect($event)">
  </ngx-charts-advanced-pie-chart>
</div>

<div fxLayout="row" fxLayoutAlign="center none">
  <div class="quartal-div">
    <h1>1-Kvartaali</h1>
    <ngx-charts-pie-chart
      [scheme]="colorScheme"
      [results]="quartalPaymentsChartData1"
      [gradient]="gradient"
      [labels]="true"
      [trimLabels]="true"
      [maxLabelLength]="20"
